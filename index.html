<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="300" />
    <meta http-equiv="Cache-Control" content="cache" />
    <meta name="author" content="Tolux001" />
    <meta name="language" content="English" />
    <meta name="robots" content="index,follow" />
    <meta name="google" />
    <meta name="googlebot" content="translate" />
    <meta name="revised" content="Saturday, April 26th, 2024, 13:14pm" />
    <meta name="rating" content="Safe for kids" />
    <meta name="copyright" content="Copyright 2024" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="HandheldFriendly" content="true" />
    <meta
      data-rh="true"
      name="og:description"
      content="OnFleeq_Hq Frontend Test" />
    <meta data-rh="true" name="og:locale" content="en_us" />
    <meta data-rh="true" property="og:site_name" content="Tolux-fleeqhq" />
    <meta data-rh="true" property="og:type" content="article" />
    <meta data-rh="true" property="og:title" content="Frontend Test" />
    <meta
      data-rh="true"
      property="og:url"
      content="https://tolux-fleeqhq.netlify.app/" />
    <meta
      data-rh="true"
      property="og:image"
      content="CHANGE THIS" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="app.css">

    <!-- Site image -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/tolux001.png" />

      <!-- link for Font-awesome -->
    <script
      src="https://kit.fontawesome.com/7e0306378c.js"
      crossorigin="anonymous"></script>
    <title>OnFleeq_Hq Frontend Test</title>
</head>
<body>
    <!-- Body content starts -->
    <div id="main">
        <div id="card">

            <div class="container">
              <!-- ----- Main / Bigger container----- -->
              <div class="main--container">
                <nav>
                  <div class="input--search">
                    <input type="search" name="searchBar" placeholder="Search" id="search">
                    <img src="images/Vectorsearch.png" alt="searchIcon">
                  </div>
                  <div class="nav--center">
                    <ul class="list">
                      <li>Feedback</li>
                      <li>Contacts</li>
                      <li>Help</li>
                    </ul>
                  </div>
                  <div class="nav--end">
                    <img src="images/Vectornotif.svg" style="width: 1em;" alt="notice bell">
                    <img src="images/vectorAccountImage.jpg" class="nav--end__image" alt="individual">
                  </div>
                </nav>

                <!-- Hero section  -->
                <div class="hero--section">
                  <div class="section--one">

                    <!-- Graph  -->
                    <div class="graph">
                      <div class="visitors">
                        <img src="" alt="graph--visitor">
                        <div>
                          <p>VISITORS</p>
                          <h1>10,320</h1>
                        </div>
                      </div>
                      <div class="customers">
                        <img src="" alt="graph--customers">
                        <div>
                          <p>CUSTOMERS</p>
                          <h1>4,628</h1>
                        </div>
                      </div>
                      <div class="orders">
                        <img src="" alt="graph--visitor">
                        <div>
                          <p>ORDERS</p>
                          <h1>2,980</h1>
                        </div>
                      </div>
                    </div>

                    <!-- Statistics -->
                    <div class="stats">
                      <div class="stats--content">
                        <p>Statistics</p>
                        <div> 
                          <p>Year</p>
                          <img src="" alt="caret">
                        </div>
                      </div>
                      <div class="stats--range">

                      </div>
                    </div>
                    
                    <!-- Statistics Timing and Post container-->
                    <div class="post--time">
                      <div class="time">
                        <p>Spent time</p>
                        <div>

                        </div>
                        <div>
                          <p></p>
                          <p></p>
                          <p></p>
                          <p></p>
                          <p></p>
                          <p class="div--red__text"></p>
                          <p></p>
                        </div>
                      </div>

                      <!-- Post connect to statistics and graph -->
                      <div class="post">
                        <div>
                          <img src="" alt="Lilly Donovan">
                          <div class="post--name">
                            <h4>Lilly Donovan</h4>
                            <p>Business trainer</p>
                          </div>
                        </div>
                        <p>How to properly manage your personal budget?</p>
                        <div class="post--quality">
                          <div>
                            <img src="" alt="video">
                            <p>Video</p>
                          </div>
                          <div>
                            <img src="" alt="Time">
                            <p>mins</p>
                          </div>
                          <div>
                            <img src="" alt="star">
                            <p>Likes</p>
                          </div>
                        </div>
                        <div class="post--end">
                          <p>5 days ago</p>
                          <button type="button" class="post--end-button">Connect <i class=""></i></button>
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="section--two">
                    <p class="price">$10,600</p>

                    <!-- percentage section -->
                    <div class="percentage">

                    </div>

                    <!-- Card Section -->
                    <div class="card--details">
                      <h4>My card</h4>
                      <p>..</p>
                    </div>
                    <div class="card">
                      <div>
                        <img src="" alt="Debit Card" />
                      </div>
                      <div class="card--number">
                        <div>
                          <p class="bank--card--name"></p>
                          <h4 class="bank--card--type"></h4>
                        </div>
                        <p class="bank--card--number"></p>
                        <div>
                          <p class="bank--person--number"></p>
                          <p class="bank--card--date"></p>
                        </div>
                      </div>
                    </div>

                    <!-- Transaction section starts -->
                    <div class="transaction">
                      <h4>Transaction</h4>
                      <div class="plus--icon">
                        <i class="plus-plus"></i>
                      </div>
                    </div>
                    
                    <section class="section--history">
                      <article>
                        <div>
                          <div>
                            <img src="" alt="taxi">
                          </div>
                          <div>
                            <h5>Taxi</h5>
                            <p>01:21 PM</p>
                          </div>
                        </div>
                        <div>
                          <h5>-$9,20</h5>
                        </div>
                      </article>
                    </section>
                  </div>
                </div>
              </div>

              <!-- Side / Smaller container -->
              <div class="side--container">
                <div class="home--logo">
                  <img src="images/Vectorlogow.svg" alt="Fleeq-Logo">
                </div>
                <div class="functionality">
                  <div class="home-img">
                    <img src="images/Vectorhomebtn.svg" alt="home-image">
                  </div>
                  <img src="images/Vectorone.png" alt="statistics">
                  <img src="images/Vectortwo.png" alt="Message">
                  <img src="images/Vectorthree.png" alt="Wallet">
                </div>  
              </div>
            </div>
        </div>
    </div>

    <!-- Javascript File -->
    <script src="app.js"></script>
</body>
</html>
